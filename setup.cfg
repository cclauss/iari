[metadata]
name = wcdimportbot
version = attr: src.__version__
description = WikiCitations Import Bot 
long_description = file: README.md
keywords = WikiCitations
classifiers =
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options.entry_points]
console_scripts =
    wcdimportbot_a = wcdimportbot.wcdimportbot:main
    wcdimportbot_b = wcdimportbot.wcdimportbot.__init__:main
    wcdimportbot_c = wcdimportbot.wcdimportbot.src.__init__:main
    wcdimportbot_d = wcdimportbot.WcdImportBot:main
    wcdimportbot_e = wcdimportbot.WcdImportBot.__init__:main
    wcdimportbot_f = wcdimportbot.WcdImportBot.src.__init__:main
    wcdimportbot_g = wcdimportbot.src:main
    wcdimportbot_h = wcdimportbot.src.__init__:main
