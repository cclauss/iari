[metadata]
name = wcdimportbot
version = attr: src.__version__
description = WikiCitations Import Bot 
long_description = file: README.md
keywords = WikiCitations
classifiers =
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
package_dir =
    = src

[options.entry_points]
console_scripts =
    wcdimportbot = wcdimportbot.__main__:main
    # wcdimportbot_a = src.__main__:main
